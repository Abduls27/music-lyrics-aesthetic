<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./output.css">
  </head>
  <body>
    <section class="min-h-screen flex justify-center items-center bg-slate-950">
      <div class="h-80 w-80 px-6 bg-slate-100 rounded-lg">
        <div class="h-[17rem] pt-6">
          <h2 class="text-2xl font-bold text-gray-700">
            artinya soft itu apa ya??
          </h2>
          <h4 class="text-gray-500">akhir tak bahagia</h4>
          <p id="lyrics" class="mt-4 text-slate-800 text-lg animate-fade-down"></p>
        </div>
        <div class="py-2">
            <ul class="flex gap-3">
                <li><i class="bi bi-heart"></i></li>
                <li><i class="bi bi-send margin"></i></li>
                <li><i class="bi bi-bookmark"></i></li>
            </ul>
        </div>
      </div>
    </section>
  </body>
  <script>
    let lyrics = [
      "lembut tutur katamu, merdu tawamu",
      "parasmu yang menawan",
      "buat diriku tak bisa lupa..",
      "dari banyaknya insan di dunia",
      "mengapa dirimu yang aku sangka",
    ];

    let i = 0;
    function showLyrics() {
      if (i < lyrics.length) {
        document.getElementById("lyrics").innerHTML += lyrics[i] + "<br>";
        i++;
        if(i == 3){
            setTimeout(showLyrics, 10000);
        } else{
            setTimeout(showLyrics, 4500);
        }
      }
    }

    showLyrics();
  </script>
</html>
